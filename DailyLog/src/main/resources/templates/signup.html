<!DOCTYPE html>
<html lang="ko" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/logout-nav.css">
</head>
<body>

<!-- Navbar -->
<div id="nav-include" th:replace="~{fragments/logout-nav :: navbar}"></div>

<!-- Main Content -->
<main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-center">회원가입</h2>

    <!-- 에러 메시지 영역 -->
    <div id="signupError" class="text-danger mb-3" style="display:none;"></div>

    <!-- signupForm -->
    <form id="signupForm">
      <!-- 닉네임 -->
      <div class="mb-3">
        <label for="nickname" class="form-label">이름</label>
        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="홍길동" required>
      </div>

      <!-- 이메일 -->
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <!-- 비밀번호 -->
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
      </div>

      <!-- 비밀번호 확인 -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
      </div>

      <!-- 제출 버튼 -->
      <button type="submit" class="btn btn-primary w-100">가입하기</button>
    </form>
  </div>
</main>

<div id="footer-include" th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
