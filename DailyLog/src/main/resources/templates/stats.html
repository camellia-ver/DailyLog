<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>통계 · DailyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div id="nav-include" th:replace="fragments/nav :: navbar"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>감정 통계</h5>
        <div>
            <select class="form-select form-select-sm">
                <option>이번 달</option>
                <option>지난 3개월</option>
                <option>지난 6개월</option>
            </select>
        </div>
    </div>


    <div class="row gy-3">
        <div class="col-md-6">
            <div class="card p-3 text-center">
                <h6>감정 비율</h6>
                <canvas id="emotionPie" style="max-height:320px"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-3">
                <h6>감정 추세</h6>
                <canvas id="emotionLine" style="max-height:320px"></canvas>
            </div>
        </div>


        <div class="col-12">
            <div class="card p-3">
                <h6>요약</h6>
                <div class="small text-muted">평균 감정 지수: <strong>3.6</strong> · 긍정 비율: <strong>60%</strong></div>
            </div>
        </div>
    </div>
</main>
<div id="footer-include" th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
