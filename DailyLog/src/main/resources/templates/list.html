<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>일기 목록 · DailyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div id="nav-include" th:replace="fragments/nav :: navbar"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>일기 목록</h5>
        <div class="small text-muted">달력 / 리스트 뷰</div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="card p-3">
                <div class="small text-muted mb-2">달력 (간단한 예시)</div>
                <div class="border rounded p-3 text-center">(달력 컴포넌트 자리)
                    <div class="mt-3"><span class="badge bg-warning">10월 10일 · 😊</span></div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="list-group">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#diaryModal1">
                        <div class="fw-semibold">2025-10-10 · 😊 행복</div>
                        <div class="small text-muted">짧은 미리보기: 오늘은 즐거운 하루였어...</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="diaryModal1" tabindex="-1" aria-labelledby="diaryModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="diaryModalLabel1">2025-10-10 · 😊 행복</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    오늘은 즐거운 하루였어. 전체 일기 내용을 여기서 보여줌.
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="/diary">수정</a>
                    <button type="button" class="btn btn-danger">삭제</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="footer-include" th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
