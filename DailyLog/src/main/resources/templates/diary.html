<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>일기 작성 · DailyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div id="nav-include" th:replace="~{fragments/nav :: navbar}"></div>

<main class="container py-4">
    <div class="card p-4">
        <div class="row gy-3">
            <div class="col-lg-4">
                <h5>감정 선택</h5>
                <input type="hidden" id="selectedEmotion" name="emotion" value="">
                <div class="d-flex flex-column gap-2">
                    <div class="d-flex gap-2">
                        <div class="emoji-btn" data-emoji data-value="happy"> <div>😊</div> <div class="small">행복</div></div>
                        <div class="emoji-btn" data-emoji data-value="sad"> <div>😞</div> <div class="small">슬픔</div></div>
                        <div class="emoji-btn" data-emoji data-value="angry"> <div>😡</div> <div class="small">분노</div></div>
                        <div class="emoji-btn" data-emoji data-value="calm"> <div>😐</div> <div class="small">평온</div></div>
                    </div>
                    <div class="small text-muted">선택하면 강조 표시됩니다.</div>
                </div>
            </div>

            <div class="col-lg-8">
                <h5>오늘의 일기(2025-10-10)</h5>
                <form>
                    <div class="mb-3">
                        <textarea class="form-control" maxlength="500" placeholder="오늘의 기분과 생각을 적어보세요 (최대 500자)"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary">저장</button>
                        <a class="btn btn-outline-secondary" href="index.html">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


<div id="footer-include" th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
