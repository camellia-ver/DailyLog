<!DOCTYPE html>
<html lang="ko" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div id="nav-include" th:replace="~{fragments/nav :: navbar}"></div>

<!-- Main Content -->
<main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4 text-center">비밀번호 변경</h2>

        <!-- 에러 / 성공 메시지 영역 -->
        <div id="changeMessage" class="text-center mb-3" style="display:none;"></div>

        <!-- 비밀번호 변경 폼 -->
        <form id="passwordChangeForm">
            <!-- 새 비밀번호 -->
            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호" required>
            </div>

            <!-- 새 비밀번호 확인 -->
            <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="새 비밀번호 확인" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">비밀번호 변경</button>
            <a href="/login" class="d-block text-center">로그인 화면으로 돌아가기</a>
        </form>
    </div>
</main>

<div id="footer-include" th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
