<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>로그인 · DailyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/logout-nav.css">
</head>
<body>
<div id="nav-include" th:replace="~{fragments/logout-nav :: navbar}"></div>

<main class="center-card">
    <div class="card shadow-sm p-4" style="max-width:420px; width:100%">
        <h4 class="mb-3">로그인</h4>
        <form onsubmit="return validateLogin(this)">
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="/find-password" class="small">비밀번호 찾기</a>
                <button class="btn btn-primary">로그인</button>
            </div>
            <div class="text-center small text-muted">계정이 없으신가요? <a href="/signup">회원가입</a></div>
        </form>
    </div>
</main>


<div id="footer-include" th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
