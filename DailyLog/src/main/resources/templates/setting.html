<!DOCTYPE html>
<html lang="ko" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div id="nav-include" th:replace="~{fragments/nav :: navbar}"></div>

<!-- Main Content -->
<main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4 text-center">회원 설정</h2>

        <!-- 에러 메시지 영역 -->
        <div id="settingError" class="text-danger mb-3" style="display:none;"></div>

        <!-- 설정 폼 -->
        <form id="settingForm">
            <!-- 닉네임 -->
            <div class="mb-3">
                <label for="nickname" class="form-label">이름</label>
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="홍길동" required>
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <!-- 현재 비밀번호 -->
            <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호" required>
            </div>

            <!-- 새 비밀번호 -->
            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호">
            </div>

            <!-- 새 비밀번호 확인 -->
            <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="새 비밀번호 확인">
            </div>

            <!-- 저장 버튼 -->
            <button type="submit" class="btn btn-primary w-100 mb-3">저장</button>

            <!-- 회원 탈퇴 버튼 -->
            <button type="button" id="deleteAccountBtn" class="btn btn-danger w-100">회원 탈퇴</button>
        </form>
    </div>
</main>

<div id="footer-include" th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/setting.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
