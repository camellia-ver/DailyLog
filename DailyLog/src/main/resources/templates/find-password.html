<!DOCTYPE html>
<html lang="ko" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 사용자 CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <script src="/js/find-password.js"></script>

    <style>
        /* Navbar 링크 오른쪽 정렬 */
        .navbar .nav-links {
            display: flex !important;
            gap: 1rem;
            justify-content: flex-end !important;
            flex: 1;
        }
        .navbar .nav-link {
            color: #2C3E50 !important;
            text-decoration: none !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-brand"><span>🌿 DailyLog</span></div>
    <div class="nav-links">
        <a href="/login" class="nav-link">로그인</a>
    </div>
    <button class="theme-toggle" id="themeToggle">🌓</button>
</nav>

<!-- Main Content -->
<main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4 text-center">비밀번호 찾기</h2>
        <form id="findPasswordForm">
            <!-- 이메일 입력 -->
            <div class="mb-3">
                <label for="email" class="form-label">등록된 이메일</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
            </div>

            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary w-100">비밀번호 재설정 링크 보내기</button>
        </form>
    </div>
</main>

<div id="footer-include" th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
