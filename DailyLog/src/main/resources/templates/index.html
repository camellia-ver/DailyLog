<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard · DailyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div id="nav-include" th:replace="~{fragments/nav :: navbar}"></div>

<main>
<div class="row g-3">
    <div class="col-md-6">
        <div class="card p-3">
            <div class="d-flex align-items-center">
                <div th:if="${todayDiary != null}">
                    <div class="card-emoji" th:switch="${todayDiary.emotion}">
                        <span th:case="'happy'">😊</span>
                        <span th:case="'sad'">😢</span>
                        <span th:case="'angry'">😡</span>
                        <span th:case="'calm'">😌</span>
                        <span th:case="*">🙂</span>
                    </div>
                    <div class="h6" th:text="|${emotion} · ${isTodayDiary ? '작성됨' : '작성가능'}|"></div>
                </div>

                <div th:if="${todayDiary == null}">
                    <div class="card-emoji">🙂</div>
                    <div class="h6">오늘 일기를 아직 작성하지 않았습니다.</div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="small text-muted">주간 감정 요약</div>
                    <canvas id="miniTrend" class="mini-chart"></canvas>
                </div>
                <div>
                    <a href="/stats" class="btn btn-outline-secondary">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>


    <div class="col-12">
        <div class="card p-3">
            <div class="d-flex flex-wrap gap-2 action-row">
                <a class="btn btn-outline-primary" href="/diary">오늘 일기 작성 / 수정</a>
                <a class="btn btn-outline-secondary" href="/list">일기 목록 보기</a>
                <a class="btn btn-outline-success" href="/stats">통계 보기</a>
            </div>
        </div>
    </div>
</div>
</main>

<div id="footer-include" th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
